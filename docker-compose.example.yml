# Example docker-compose file for team services
# This demonstrates the pattern for adding your own services to the hackathon environment
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.example.yml up -d
#
# Or copy this file and customize:
#   cp docker-compose.example.yml docker-compose.{yourteam}.yml
#   # Edit docker-compose.{yourteam}.yml with your services
#   docker-compose -f docker-compose.yml -f docker-compose.{yourteam}.yml up -d

version: '3.8'

services:
  # Example PHP service with Nginx
  hello-world-api:
    build:
      context: ./services/examples/hello-world-api
      dockerfile: Dockerfile
    container_name: cloudfest-hello-world-api
    restart: unless-stopped
    environment:
      # Service identity
      SERVICE_NAME: hello-world-api
      SERVICE_PORT: 80  # Internal port (Nginx listens on 80)

      # Core service URLs (use container names, not localhost)
      ASPIRECLOUD_API_URL: http://aspirecloud:80
      REDIS_URL: redis://redis:6379/1  # /1 uses Redis DB 1

      # Application settings
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-debug}

      # Optional: PatchStack API (if needed)
      PATCHSTACK_API_TOKEN: ${PATCHSTACK_API_TOKEN:-}
      PATCHSTACK_API_URL: ${PATCHSTACK_API_URL:-}
    ports:
      - "8100:80"  # Map host:8100 to container:80
    networks:
      - cloudfest-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - redis
      - aspirecloud
    labels:
      # Traefik labels (for automatic HTTPS routing)
      - "traefik.enable=true"
      - "traefik.http.routers.hello-world.rule=Host(`hello-world.aspiredev.local`)"
      - "traefik.http.routers.hello-world.entrypoints=websecure"
      - "traefik.http.routers.hello-world.tls=true"
      - "traefik.http.services.hello-world.loadbalancer.server.port=80"

